<!DOCTYPE html>
<html>
<head>
    <title>Frontend</title>
</head>
<body>
    <h1>Frontend App</h1>
    <p>Data from backend will appear below:</p>
    <script>
        fetch(`__BACKEND_URL__/health`)
            .then(response => response.json())
            .then(data => {
                document.body.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            });
    </script>
</body>
</html>
